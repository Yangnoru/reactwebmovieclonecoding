<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">    /* JSX는 브라우저가 알아듣지못한다. 그래서 babel로 변환해준다. */
   

    const root = document.getElementById("root");

    const MinutesToHours = () => {
        const [amount, setAmount] = React.useState("");
        const [flipped,setFlipped]= React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => {setAmount(0);}
        const onFlip = () => {
            reset(); 
            setFlipped((current) => !current); 
        }
     return (
   <div>  
    <div>
        <label htmlFor="minutes">minutes</label>
        <input 
            value={flipped ? amount*60 : amount}
            id="minutes"
            placeholder="Minutes"
            type="number"
            onChange ={onChange}
            disabled = {flipped === true}
        />
    </div>
    <div>
        <label htmlFor="hours">hours</label>
        <input
            value={ flipped ? amount :  Math.round(amount/60)}
            id="hours" 
            placeholder="Hours" 
            type="number"
            onChange ={onChange}
            disabled = {flipped === false}
        />
    </div>
    <button onClick={reset}>Reset</button>
    <button onClick={onFlip}>{flipped ? "now flipped" : "flip"}</button>
   </div> 
     );

    };
    const KmToMiles = () => {
        const [meter, setMeter] = React.useState("");
        const [inverted,setInverted]= React.useState(false);
        const onChange = (event) => {
            setMeter(event.target.value);
        };
        const reset = () => {setMeter(0);}
        const onInvert = () => {
            reset(); 
            setInverted((current) => !current); 
        }
     return (
   <div>  
    <div>
        <label htmlFor="km">km</label>
        <input 
            value={inverted ? meter*1.6 : meter}
            id="km"
            placeholder="km"
            type="number"
            onChange ={onChange}
            disabled = {inverted === true}
        />
    </div>
    <div>
        <label htmlFor="miles">miles</label>
        <input
            value={ inverted ? meter :  meter/1.6}
            id="miles" 
            placeholder="miles" 
            type="number"
            onChange ={onChange}
            disabled = {inverted === false}
        />
    </div>
    <button onClick={reset}>Reset</button>
    <button onClick={onInvert}>{inverted ? "now inverted" : "inverted"}</button>
   </div>
     )
    };
    const App = () => {
     const [index,setIndex] = React.useState("0");
     const onSelect = (event) => {
         setIndex(event.target.value);
     }
     return (
   <div>
    <h1>Super Converter</h1>
    <select value ={index} onChange={onSelect}>
        <option value="0">Minutes & Hours</option>
        <option value="1">Km & Miles</option>
    </select>
    {index === "0" ? <MinutesToHours/> : null}
    {index === "1" ? <KmToMiles/> : null}    
   </div> 
     );
    };   
    ReactDOM.render(<App/>, root);
</script>
</html>
